<!doctype html5>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google keep</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="note-wrapper" id="note">
        <input type="text" placeholder="Title" class="note-title hidden" name="title" id="title">
        <input type="text" placeholder="Take a note.." class="note-content" name="note" id="note-body">
        <div class="item-section hidden" id="item-section">
            <i class="material-icons item-section-icons">color_lens</i>
            <i class="material-icons item-section-icons">label</i>
            <button class="note-btn" id="new-entry">Done</button>
        </div>
    </div>
    <div class="" id="notes-area">

    </div>

    <script type="text/javascript" src="./app/main.js"></script>
</body>

</html>
